<!DOCTYPE html>
<html lang="en">
    
<head>
    <title>admin</title><meta charset="UTF-8" />
	  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="../view/css/bootstrap.min.css" />
	 	<link rel="stylesheet" href="../view/css/bootstrap-responsive.min.css" />
	 	<link rel="stylesheet" href="../view/css/dialog.css"/>
   <link rel="stylesheet" href="../view/css/matrix-login.css"/>
   <link rel="stylesheet" href="../view/font-awesome/css/font-awesome.css" />
    <style type="text/css">
        input{
            font-family: "Microsoft Yahei";
        }
        .control-label{
            color: #B2DFEE;
            padding-left: 4px;
        }
    </style>
</head>
<body onkeydown="keydown()">
    <div id="loginbox">  
        <div class="control-group normal_text"> 
            <h2 style="color:#B2DFEE;font-size:28px;">XX管理系统平台</h2>
            <span style="font-size:14px;color:gray;">版权所有 &copy; wws科技有限公司 2018-2099</span>
        </div>
        	<!-- http://themedesigner.in/demo/matrix-admin/login.html-->          
        <form id="loginform" class="form-vertical" action="#">
            <div class="control-group">
                <div class="controls">
                    <div class="main_input_box">
                        <span class="add-on bg_lg"><i class="icon-user" style="font-size:16px;"></i></span><input name="username" type="text" value="admin" />
                    </div>
                </div>
            </div>
            <div class="control-group2">
                <div class="controls">
                    <div class="main_input_box">
                        <span class="add-on bg_ly"><i class="icon-lock" style="font-size:16px;"></i></span><input name="password" type="password" />
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <span style="text-align:center;display:block;"><input type="button" id="checkBtn" onclick="checkLogin()" class="btn btn-success" style="width:310px;" value=" 登&nbsp;&nbsp;&nbsp;&nbsp;录"/></span>
            </div>
            <div class="control-group normal_text">
                <div style="font-size:14px;color:gray;">推荐使用chrome浏览器</div>
            </div>
        </form>
    </div>    
    <script src="../view/js/jquery.min.js"></script>
    <script src="../view/js/dialog.js"></script>   
    <script src="../view/js/matrix.login.js"></script>
