<!DOCTYPE html>
<html lang="en">
<head>
<title>新增用户</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="../view/css/bootstrap.min.css" />
<link rel="stylesheet" href="../view/css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="../view/css/uniform.css" />
<link rel="stylesheet" href="../view/css/select2.css" />
<link rel="stylesheet" href="../view/css/matrix-style2.css" />
<link rel="stylesheet" href="../view/css/matrix-media.css" />
<link href="../view/font-awesome/css/font-awesome.css" rel="stylesheet" />
</head>
<body>

<div id="content">
  <div id="content-header">
      <h1>新增角色</h1>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-title">
            <button class="btn btn-info" onclick="javascrtpt:window.location.href='getAllRole'">返回列表</button>
          </div>
          <div class="widget-content nopadding">
            <form class="form-horizontal" method="post" action="../role/addRole" name="basic_validate" id="basic_validate" novalidate="novalidate">
              <div class="control-group">
                <label class="control-label">角色名称</label>
                <div class="controls">
                  <input type="text" name="rolename" id="rolename">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">角色代码</label>
                <div class="controls">
                  <input type="text" name="rolecode" id="rolecode">
                </div>
              </div>
              <div class="form-actions">
                <input type="submit" value="提交" class="btn btn-success">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="../view/js/jquery.min.js"></script> 
<script src="../view/js/jquery.ui.custom.js"></script> 
<script src="../view/js/bootstrap.min.js"></script> 
<script src="../view/js/jquery.uniform.js"></script> 
<script src="../view/js/select2.min.js"></script> 
<script src="../view/js/jquery.validate.js"></script> 
<script src="../view/js/matrix.js"></script> 
<script src="../view/js/matrix.form_validation.js"></script>
</body>
</html>
